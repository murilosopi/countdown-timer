<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <div class="container-box">
        <section class="section-content">
            <h1 class="main-title">Countdown Timer</h1>
            <p class="main-instruction">To initiate the countdown, please choose how long the timer should run below:</p>
            <div class="box-clock">
                <label class="time">00:00:00</label>
                <div class="controls">
                    <button class="main-button -start">Start</button>
                    <button class="main-button -pause">Pause</button>
                    <button class="main-button -reset">Reset</button>
                </div>
                <input type="number" class="duration" placeholder="Seconds">
            </div>
        </section>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
