<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/components/container-box.css">
    <link rel="stylesheet" href="assets/css/components/main-section.css">
    <link rel="stylesheet" href="assets/css/components/main-title.css">
    <link rel="stylesheet" href="assets/css/components/main-instruction.css">
    <link rel="stylesheet" href="assets/css/components/main-instruction.css">
    <link rel="stylesheet" href="assets/css/components/clock-box.css">
    <link rel="stylesheet" href="assets/css/components/main-button.css">
    <link rel="stylesheet" href="assets/css/components/main-controls.css">
    <link rel="stylesheet" href="assets/css/components/time-input.css">
</head>
<body>
    <div class="container-box">
        <section class="main-section">
            <h1 class="main-title">Countdown Timer</h1>
            <p>To initiate the countdown, please choose how long the timer should run below:</p>
            <div class="clock-box">
                <label class="timer">00:00:00</label>
                <div class="main-controls">
                    <button class="main-button -start">Start</button>
                    <button class="main-button -pause">Pause</button>
                    <button class="main-button -reset">Reset</button>
                </div>
                <input type="number" class="time-input" placeholder="Seconds">
            </div>
        </section>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
